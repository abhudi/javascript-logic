<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const users = [
        { name: "Alice", age: 25, role: "Admin" },
        { name: "Bob", age: 30, role: "user" },
        { name: "Charlie", age: 28, role: "Admin" },
        { name: "David", age: 27, role: "user" },
        { name: "Emily", age: 29, role: "Admin" },
      ];

      let obj = {};

     users.forEach(function (user) {
        if (obj[user.role]) {
         obj[user.role].push(user); 
        } else {
          obj[user.role] = [];
          obj[user.role].push(user);
        }
      });
      console.log(obj);
    </script>
  </body>
</html>
